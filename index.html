<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Marketplace</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="app.js"></script>
</head>
<body>
<nav>
<a href="#quienes">Quiénes somos</a>
<a href="#ubicacion">Ubicación</a>
<a href="#mision">Misión y Visión</a>
<a href="#testimonios">Testimonios</a>
</nav>
<main id="content">
<section id="products"></section>
<button id="checkout">Finalizar compra</button>
</main>
<dialog id="order-dialog">
<form id="order-form">
<input name="fullname" placeholder="Nombre y apellido" required>
<input name="id" placeholder="Identificación" required>
<input name="cell1" placeholder="Celular" required>
<input name="cell2" placeholder="Celular opcional">
<input type="email" name="email1" placeholder="Email" required>
<input type="email" name="email2" placeholder="Email opcional">
<input name="whatsapp" placeholder="WhatsApp">
<select id="regions" name="region" required></select>
<label><input type="checkbox" required>Autorizo uso de datos</label>
<select id="financing" name="financing" required></select>
<select id="payment" name="payment" required></select>
<button type="submit">Crear pedido</button>
</form>
</dialog>
<template id="product-template">
<div class="product">
<img>
<h3></h3>
<p></p>
<button>Agregar</button>
</div>
</template>
</body>
</html>
